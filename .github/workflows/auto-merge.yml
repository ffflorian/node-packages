name: auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2.6.6
        with:
          config: .github/auto-merge.yml
          github-token: ${{ secrets.PUBLISH_TOKEN }}
